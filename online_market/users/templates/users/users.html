{% extends "base.html" %}

{% block content %}
    <h1>Users List</h1>

    {% for user in users %}
        <a href="{% url 'users:profile' user.username %}">
            <p>[{{ user.pk }}] {{ user.username }}</p>
        </a>
        <br/>
        <hr/>
    {% endfor %}
    <br/>
    
    <a href="{% url 'products:home' %}">홈으로 돌아가기</a>
{% endblock content %}

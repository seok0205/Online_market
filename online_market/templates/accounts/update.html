{% extends 'base.html' %}

{% block content %}
    <h1>회원 정보 수정</h1>

    <form action="{% url 'accounts:update' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">수정</button>
    </form>

    <form action="{% url 'accounts:delete' %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="회원탈퇴"></input>
    </form>
{% endblock content %}

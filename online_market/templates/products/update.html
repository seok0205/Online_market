{% extends 'base.html' %}

{% block content %}
    <h1>게시물 수정</h1>

    <form action="{% url 'products:update' product.pk %}" method="POST">
        {% csrf_token %}
        <label for="title">제목</label>
        {{ form.as_p }}
        
        <button type="submit">수정</button>
    </form>
    <br/>

    <a href="{% url 'products:product_detail' product.pk %}">이전으로</a>
{% endblock content %}
